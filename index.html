<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="main.js"></script>
    <title>my-portfolio</title>
  </head>
  <body>
    <h1 class="title">Hi, I'm Kaleigh, <br />a software engineer</h1>
    <div class="icons">
      <div class="icon-container">
        <a id="pythonButton" type="button" class="button">Python</a>
        <img src="images/python.png" alt="python logo" class="pythonlogo" />
      </div>
      <div class="icon-container">
        <a id="htmlButton" type="button" class="button">HTML</a>
        <img src="images/html.png" alt="html logo" class="htmllogo" />
      </div>
      <div class="icon-container">
        <a id="cssButton" type="button" class="button">CSS</a>
        <img src="images/css.webp" alt="java logo" class="csslogo" />
      </div>
      <div class="icon-container">
        <a id="githubButton" type="button" target="blank" class="button"
          >Github</a
        >
        <img src="images/git.png" alt="css logo" class="javalogo" />
      </div>
    </div>
    <div class="aboutme">
      <div><h1 class="h1">About Me</h1></div>
      <div>
        <p class="info">
          I'm Kaleigh Garcia. I am a student enrolled in the
          <a
            href="https://basecampcodingacademy.org/about/"
            target="blank"
            class="link"
            >BCCA program</a
          >. I'm currently learning the skills of a software developer and
          multiple languages to code in.
        </p>
      </div>
    </div>
  </body>
</html>
